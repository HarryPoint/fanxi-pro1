    <div class="content-wrapper">

        <div class="page-header-inner wrapper">
          <h1 class="title">

            <div class="list">

                    <img src="./assets/react.webp" alt="REACT"/>

                </div>
              </a>
              <a class="item" href="#">
                <div class="item-inner">
                    <img src="./assets/vue.webp" />
                    <span>VUE</span>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="section">
        <div class="section-inner wrapper">
          <div class="section-title">
            <h2 id="hobby">我的业余爱好</h2>

              <a class="item" href="#">
                <div class="item-inner">
                    <img src="./assets/dongman.jpg" alt="国漫"/>

                </div>

                </div>
              </a>
              <a class="item" href="#">
                <div class="item-inner">
                    <img src="./assets/lol.webp" alt="LOL"/>
                    <span>LOL</span>
                </div>
              </a>
            </div>
          </div>
        </div>
      </div>
      <div class="footer">
        <div class="footer-inner wrapper">
